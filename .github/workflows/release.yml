name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build Linux
    runs-on: ubuntu-latest
    # NOTE: macOS builds removed to reduce CI costs
    # Build locally for macOS: cargo build --release --target aarch64-apple-darwin
    env:
      TARGET: x86_64-unknown-linux-gnu

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev pkg-config cmake

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build
      run: cargo build --release --workspace

    - name: Prepare Artifacts
      run: |
        mkdir -p release
        cp target/release/mcp-server release/mcp-server-linux-x86_64
        cp target/release/mcp-cli release/mcp-cli-linux-x86_64
        cp target/release/mcp-agent-mail release/mcp-agent-mail-linux-x86_64
        cp target/release/mcp-stdio release/mcp-stdio-linux-x86_64

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-linux
        path: release/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        generate_release_notes: true
