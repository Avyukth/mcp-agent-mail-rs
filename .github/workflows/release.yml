name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev pkg-config cmake

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        
    - name: Build
      run: cargo build --release --target ${{ matrix.target }} --workspace
      
    - name: Prepare Artifacts
      shell: bash
      run: |
        mkdir -p release
        # Copy binaries
        cp target/${{ matrix.target }}/release/mcp-server release/mcp-server-${{ matrix.target }}
        cp target/${{ matrix.target }}/release/mcp-cli release/mcp-cli-${{ matrix.target }}
        cp target/${{ matrix.target }}/release/mcp-agent-mail release/mcp-agent-mail-${{ matrix.target }}
        cp target/${{ matrix.target }}/release/mcp-stdio release/mcp-stdio-${{ matrix.target }}
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.target }}
        path: release/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        generate_release_notes: true
